<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrameIt - Campaign</title>
    <link rel="stylesheet" href="frameit.css">
     <link rel="icon" type="image/png" href="FrameIt-Logo.png">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <div class="logo-square"></div>
                <h1>FrameIt</h1>
            </div>
            <nav class="nav">
                <button class="btn-publish" id="publishBtn">Publish</button>
            </nav>
        </div>
    </header>

    <main class="main">
      <div class="frameit-container">
        <div class="frameit-left">
          <div class="drag-drop-area" id="dragDropArea">
            <div class="drag-drop-content" id="dragDropContent">
              <svg width="48" height="48" fill="none" stroke="#00e0a8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="4"/><path d="M8 12h8M12 8v8"/></svg>
              <p>Drag & Drop your PNG frame here<br><span>or click to browse</span></p>
              <input type="file" id="frameFileInput" accept="image/png" style="display:none;" />
            </div>
            <img id="framePreview" style="display:none;max-width:100%;border-radius:12px;margin:auto;" />
          </div>
          <button id="removeFrameBtn" style="display:none;margin:18px auto 0 auto;max-width:180px;" class="btn-remove-image" type="button">Remove Image</button>
        </div>
        <div class="frameit-right">
          <form class="frame-details-form" autocomplete="off">
            <div style="display:flex;align-items:center;justify-content:space-between;gap:1rem;">
              <h2 style="margin:0;">Frame Details</h2>
              <div style="min-width:220px;">
                <label for="uploadServerSelect" style="display:block;font-size:0.85rem;color:#b0b0b0;margin-bottom:6px;">Upload Server</label>
                <select id="uploadServerSelect" style="width:100%;padding:8px 10px;border-radius:8px;background:#232323;color:#fff;border:1px solid #333;">
                  <option value="imgbb" selected>ImgBB Server</option>
                  <option value="freeimage">Freeimage Server</option>
                </select>
              </div>
            </div>
            <label for="campaignTitle">Campaign Title</label>
            <input type="text" id="campaignTitle" name="campaignTitle" placeholder="Enter campaign title" required />

            <label for="campaignDesc">Description</label>
            <textarea id="campaignDesc" name="campaignDesc" placeholder="Describe your campaign" rows="3" required></textarea>

            <label for="campaignLink">Campaign Link</label>
            <input type="url" id="campaignLink" name="campaignLink" placeholder="Link will be autogenerated" readonly style="background:#232323;color:#888;cursor:not-allowed;" />

            <label for="captionTemplate">Caption Template</label>
            <textarea id="captionTemplate" name="captionTemplate" placeholder="Write a caption template" rows="2"></textarea>

            <label>Campaign Visibility:</label>
            <div class="visibility-options">
              <label class="visibility-option">
                <input type="radio" name="visibility" value="public" checked />
                <span class="vis-icon">
                  <!-- Globe icon -->
                  <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#00e0a8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><ellipse cx="12" cy="12" rx="10" ry="4"/><path d="M2 12a10 10 0 0 0 20 0"/></svg>
                </span>
                <span class="vis-label">Public</span>
                <span class="vis-desc">Anyone can find and join this campaign</span>
              </label>
              <label class="visibility-option">
                <input type="radio" name="visibility" value="private" />
                <span class="vis-icon">
                  <!-- Lock icon -->
                  <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#00e0a8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="8" rx="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/><circle cx="12" cy="15" r="1.5"/></svg>
                </span>
                <span class="vis-label">Private</span>
                <span class="vis-desc">Only people with the link can join</span>
              </label>
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- Loading Modal -->
    <div id="loadingModal" class="modal" style="display:none;">
      <div class="modal-content">
        <div class="logo logo-animate">
          <div class="logo-square"></div>
          <h1>FrameIt</h1>
        </div>
        <div class="loading-message" id="loadingMessage">Publishing Frame Please wait...</div>
      </div>
    </div>
    <script type="module" src="frameitpub.js"></script>
</body>
</html>
